<div class="text-lg mb-4">住所</div>
<ng-container [formGroup]="model">
  <div class="flex flex-col">
    <label>郵便番号</label>
    <div>
      <input class="h-10 p-2 border border-gray-600 rounded" type="text" formControlName="zipCode" placeholder="例: 1234567" />
    </div>
    <ng-container *ngIf="checked && zipCode.errors?.required">
      <div class="text-red-600">郵便番号は必須です</div>
    </ng-container>
  </div>
  <div class="flex flex-col">
    <label>都道府県</label>
    <div>
      <input class="h-10 p-2 border border-gray-600 rounded" type="text" formControlName="prefecture" placeholder="" />
    </div>
  </div>
  <div class="flex flex-col">
    <label>市区町村</label>
    <div>
      <input class="h-10 p-2 border border-gray-600 rounded" type="text" formControlName="municipality" placeholder="" />
    </div>
  </div>
  <div class="flex flex-col">
    <label>丁目・番地</label>
    <div>
      <input class="h-10 p-2 border border-gray-600 rounded" type="text" formControlName="street" placeholder="" />
    </div>
  </div>
  <div class="flex flex-col">
    <label>建物名・号室</label>
    <div>
      <input class="h-10 p-2 border border-gray-600 rounded" type="text" formControlName="room" placeholder="" />
    </div>
  </div>
</ng-container>
